name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest
	strategy:
	  matrix:
		include:
		  - image: japisuru/kubeflow-pipelines-preprocess-data
		    dockerfile: boston_housing/preprocess_data/Dockerfile
      - image: japisuru/kubeflow-pipelines-train
		    dockerfile: boston_housing/train/Dockerfile
      - image: japisuru/kubeflow-pipelines-test
		    dockerfile: boston_housing/test/Dockerfile
      - image: japisuru/kubeflow-pipelines-deploy-model
		    dockerfile: boston_housing/deploy_model/Dockerfile
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
	  - 
	    name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
       	with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }
